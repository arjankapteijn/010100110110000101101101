<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pijl naar huis</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        #compass-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 50px auto;
        }
        #arrow {
            width: 50px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 50% 100%;
            transition: transform 0.1s ease-out;
        }
    </style>
</head>
<body>
    <h2>Deze pijl wijst naar huis:</h2>
    <div id="compass-container">
        <img id="arrow" src="up-arrow.png">
    </div>
    <p id="status">Locatie ophalen...</p>

    <script>
        const homeCoords = { lat: 52.3345850808045, lon: 5.5958499010424365 }; // https://maps.app.goo.gl/yqG3jHMLT8Fa2Hb66
        let currentHeading = 0;  // Kompasrichting van het apparaat (van de device orientation)
        let lastAngles = [];  // Voor smoothing van de hoeken

        // Functie om graden om te zetten naar radialen
        function toRadians(degrees) { return degrees * (Math.PI / 180); }

        // Functie om radialen om te zetten naar graden
        function toDegrees(radians) { return radians * (180 / Math.PI); }

        // Bereken de richting (bearing) naar je huis
        function getBearing(lat1, lon1, lat2, lon2) {
            let dLon = toRadians(lon2 - lon1);
            let y = Math.sin(dLon) * Math.cos(toRadians(lat2));
            let x = Math.cos(toRadians(lat1)) * Math.sin(toRadians(lat2)) - 
                    Math.sin(toRadians(lat1)) * Math.cos(toRadians(lat2)) * Math.cos(dLon);
            return (toDegrees(Math.atan2(y, x)) + 360) % 360;
        }

        // Smoothing van de hoekberekening
        function smoothAngle(newAngle) {
            lastAngles.push(newAngle);
            if (lastAngles.length > 5) lastAngles.shift(); // Houd alleen de laatste 5 waarden
            return lastAngles.reduce((a, b) => a + b, 0) / lastAngles.length;
        }

        // Update de pijl op basis van de berekende richting
        function updateArrow(bearing) {
            const relativeAngle = (bearing - currentHeading + 360) % 360; // Hier compenseren we de draaiing van de telefoon
            const smoothRotation = smoothAngle(relativeAngle); // Smoothing van de hoeken
            document.getElementById('arrow').style.transform = `rotate(${smoothRotation}deg)`;
        }

        // Verkrijg de huidige locatie van de gebruiker
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition((position) => {
                    let userLat = position.coords.latitude;
                    let userLon = position.coords.longitude;
                    let bearing = getBearing(userLat, userLon, homeCoords.lat, homeCoords.lon);
                    document.getElementById('status').textContent = `Jouw locatie: ${userLat.toFixed(5)}, ${userLon.toFixed(5)} - Richting: ${bearing.toFixed(2)}°`;
                    updateArrow(bearing);  // Update de pijl naar huis
                }, (error) => {
                    document.getElementById('status').textContent = "Locatie niet beschikbaar.";
                }, { enableHighAccuracy: true });
            } else {
                document.getElementById('status').textContent = "Geolocation wordt niet ondersteund.";
            }
        }

        // Luister naar de oriëntatie van het apparaat (bijv. draaiing van de telefoon)
        window.addEventListener("deviceorientation", (event) => {
            if (event.alpha !== null) {
                currentHeading = event.alpha;  // Verkrijg de kompasrichting van het apparaat zelf

                getLocation();  // Haal de locatie van de gebruiker op
            }
        });

        getLocation();  // Haal de locatie van de gebruiker op
    </script>
</body>
</html>
